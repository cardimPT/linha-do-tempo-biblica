<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo Bíblica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header>
        <h1>Linha do Tempo Bíblica</h1>
    </header>

    <main>
        <div class="legenda-cores">
            <h3>Legenda das Categorias:</h3>
            <ul>
                <li><span class="cor-legenda pentateuco"></span> Pentateuco</li>
                <li><span class="cor-legenda historicos-pré-exílicos"></span> Históricos: Pré-exílicos</li>
                <li><span class="cor-legenda historicos-pós-exilico"></span> Históricos: Pós-exílico</li>

                <li><span class="cor-legenda profetas-maiores-pré-exílicos"></span> Profetas Maiores: Pré-exílicos</li>
                <li><span class="cor-legenda profetas-maiores-exilicos"></span> Profetas Maiores: Exílicos</li>
                <li><span class="cor-legenda profetas-menores-pré-exílicos"></span> Profetas Menores: Pré-exílicos</li>
                <li><span class="cor-legenda profetas-menores-pós-exílicos"></span> Profetas Menores: Pós-exílicos</li>
            </ul>
        </div>
        <div id="timeline"></div>
    </main>

    <footer>
        <p>&copy; 2025 Ricardo Cardim</p>
    </footer>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="script.js"></script>

</html>
